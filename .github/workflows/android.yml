name: Build Android AAB

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java version
        run: java -version

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build web
        run: npm run build

      - name: Remove existing android folder
        run: rm -rf android || true

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Java 17 in Gradle
        run: |
          echo "org.gradle.jvmargs=-Xmx2048m" > android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

          echo "" >> android/build.gradle
          echo "allprojects {" >> android/build.gradle
          echo "    tasks.withType(JavaCompile).configureEach {" >> android/build.gradle
          echo "        sourceCompatibility = JavaVersion.VERSION_17.toString()" >> android/build.gradle
          echo "        targetCompatibility = JavaVersion.VERSION_17.toString()" >> android/build.gradle
          echo "    }" >> android/build.gradle
          echo "}" >> android/build.gradle

      - name: Build AAB
        run: cd android && ./gradlew :app:bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
