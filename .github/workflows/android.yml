name: Build Signed Android AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java
        run: java -version

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Force Capacitor v5 (Java 17 compatible)
        run: |
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5

      - name: Build Web
        run: npm run build

      - name: Remove old android folder
        run: rm -rf android || true

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Java 17 compatibility
        run: |
          echo "org.gradle.jvmargs=-Xmx2048m" > android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

          echo "" >> android/build.gradle
          echo "allprojects {" >> android/build.gradle
          echo "    tasks.withType(JavaCompile).configureEach {" >> android/build.gradle
          echo "        sourceCompatibility = JavaVersion.VERSION_17.toString()" >> android/build.gradle
          echo "        targetCompatibility = JavaVersion.VERSION_17.toString()" >> android/build.gradle
          echo "    }" >> android/build.gradle
          echo "}" >> android/build.gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks

      - name: Build Signed AAB
        run: |
          cd android
          chmod +x gradlew
          ./gradlew :app:bundleRelease \
          -Pandroid.injected.signing.store.file=../my-release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
