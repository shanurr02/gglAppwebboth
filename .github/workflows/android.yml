name: Build Android AAB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # SETUP NODE (Capacitor requires >=18, we use 20 LTS)
      # ------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------
      # SETUP JAVA 17 (IMPORTANT â€“ fixes "invalid source release 21")
      # ------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ------------------------
      # INSTALL NPM DEPENDENCIES
      # ------------------------
      - name: Install dependencies
        run: npm install

      # ------------------------
      # BUILD WEB (Vite/React/etc)
      # ------------------------
      - name: Build web
        run: npm run build

      # ------------------------
      # SYNC CAPACITOR
      # ------------------------
      - name: Sync Capacitor
        run: npx cap sync android

      # ------------------------
      # DECODE KEYSTORE INTO android/app
      # ------------------------
      - name: Decode keystore
        run: |
          cd android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks
          ls -l my-release-key.jks

      # ------------------------
      # GRANT PERMISSION TO GRADLE
      # ------------------------
      - name: Make gradlew executable
        run: |
          cd android
          chmod +x gradlew

      # ------------------------
      # BUILD SIGNED AAB
      # ------------------------
      - name: Build Signed AAB
        run: |
          cd android
          ./gradlew :app:bundleRelease \
          -Pandroid.injected.signing.store.file=app/my-release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # ------------------------
      # UPLOAD AAB AS ARTIFACT
      # ------------------------
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
