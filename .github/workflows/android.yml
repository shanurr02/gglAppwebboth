name: Debug Structure

on:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show root files
        run: |
          echo "===== ROOT FILES ====="
          ls -la

      - name: Show all folders (depth 3)
        run: |
          echo "===== ALL FOLDERS ====="
          find . -maxdepth 3 -type d

      - name: Find gradlew
        run: |
          echo "===== FIND gradlew ====="
          find . -name gradlew

      - name: Find gradlew.bat
        run: |
          echo "===== FIND gradlew.bat ====="
          find . -name gradlew.bat
